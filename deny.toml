[advisories]
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"

[licenses]
default = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unlicense",
]
deny = [
    "GPL-2.0",
    "GPL-3.0",
]
copyleft = "warn"

[bans]
multiple-versions = "warn"
wildcards = "deny"

[sources]
registry = "https://github.com/rust-lang/crates.io-index"
git = "allow"
path = "allow"

